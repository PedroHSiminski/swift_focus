<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça Login</title>
    <link rel="stylesheet" href="loginCss.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header>
        <div id="bar"></div>
    </header>
    <section id="topo-da-pagina">
        <h1 class="tituloLogin">Inicie sua sessão e otimize seu foco conosco</h1>
        <h2 class="subtituloLogin">Faça login no Swift Focus</h2>
    </section> <!--topo-da-pagina--->

    <section id="botoes-credenciais">
        <div class="inputsLogin">
            <input type="email" class="input" placeholder="Digite seu e-mail:">
            <input type="password" class="input" placeholder="Digite sua Senha:">
        </div>
       <div id="links">
            <a href="" class="link">Não tenho uma conta</a>
            <a href="" class="link">Esqueceu sua senha?</a>
        </div>
        <div class="botao">
            <button id="botao-acessar" type="submit">Acessar</button>
        </div>

    </section><!--botoes-credenciais-->
       
</body>
</html>
